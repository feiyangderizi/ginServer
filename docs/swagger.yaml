info:
  contact: {}
  license: {}
  version: 1.0.0(mgin)
paths:
  /user/create:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 保存用户信息
      parameters:
      - description: 用户名
        in: formData
        name: name
        required: true
        type: string
      - description: 昵称
        in: formData
        name: nickname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 保存用户信息
      tags:
      - 用户
  /user/detail:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 查询用户信息
      parameters:
      - description: 编号编号
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 查询用户信息
      tags:
      - 用户
  /user/update:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 更新用户信息
      parameters:
      - description: 用户编号
        in: formData
        name: id
        type: integer
      - description: 昵称
        in: formData
        name: nickname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 更新用户信息
      tags:
      - 用户
swagger: "2.0"
